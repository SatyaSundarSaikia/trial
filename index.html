<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Icon</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
  <button id="print" class="print-hide" onclick="display_toggle_side_Popup('print-map-btn')">
    <i class="material-icons">print</i>
</button>
  <ul id="print-map-btn" class="side_menu_popup print-hide">
    <form id="printform">
      <label for="format">Page_Size </label>
      <select id="format">
    <option value="a0">A0 (slow)</option>
    <option value="a1">A1</option>
    <option value="a2">A2</option>
    <option value="a3">A3</option>
    <option value="a4" selected>A4</option>
    <option value="a5">A5 (fast)</option>
  </select>
  <label for="resolution">Resolution </label>
  <select id="resolution">
    <option value="72">72 dpi (fast)</option>
    <option value="150">150 dpi</option>
    <option value="300">300 dpi (slow)</option>
  </select>
  <label for="scale">Scale </label>
  <select id="scale">
    <option value="500">1:500000</option>
    <option value="250" selected>1:250000</option>
    <option value="100">1:100000</option>
    <option value="50">1:50000</option>
    <option value="25">1:25000</option>
    <option value="10">1:10000</option>
  </select>
  <button id="export-pdf" onclick="exportPDF()">Export PDF</button>
</form>
</ul>

<!-- This is the div where the map will be rendered -->
<div id="map">
<link rel="stylesheet" href="style.css">
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

<script>
const view = new ol.View({
  center: ol.proj.fromLonLat([82.00, 23.00]),
  zoom: 5,
});

// Define base layer
const raster = new ol.layer.Tile({
  source: new ol.source.OSM(),
});

// Define vector layer with a polygon feature
const format = new ol.format.WKT();
const feature = format.readFeature(
  'POLYGON((10.689697265625 -25.0927734375, 34.595947265625 ' +
  '-20.1708984375, 38.814697265625 -35.6396484375, 13.502197265625 ' +
  '-39.1552734375, 10.689697265625 -25.0927734375))',
);
feature.getGeometry().transform('EPSG:4326', 'EPSG:3857');

const vectorSource = new ol.source.Vector({
  features: [feature],
});
const vector = new ol.layer.Vector({
  source: vectorSource,
  opacity: 0.5,
});

// Define the map
const map = new ol.Map({
  layers: [raster, vector],
  target: 'map',
  view: view,
});

var scale_line = new ol.control.ScaleLine({
    units: 'metric',
    bar: true,
    steps: 6,
    text: true,
    minWidth: 140,
    target: 'scale_bar'
});
map.addControl(scale_line);


// Define export dimensions
const dims = {
  a0: [1189, 841],
  a1: [841, 594],
  a2: [594, 420],
  a3: [420, 297],
  a4: [297, 210],
  a5: [210, 148],
};

// Define export button functionality
const exportButton = document.getElementById('export-pdf');

exportButton.addEventListener(
  'click',
  function (){
    
    exportButton.disabled = true;
    document.body.style.cursor = 'progress';
    window.print();

   
    const format = document.getElementById('format').value;
    const resolution = document.getElementById('resolution').value;
    const dim = dims[format];
    const width = Math.round((dim[0] * resolution) / 25.4);
    const height = Math.round((dim[1] * resolution) / 25.4);
    const size = map.getSize();
    const viewResolution = map.getView().getResolution();

    map.once('rendercomplete', function () {
      const mapCanvas = document.createElement('canvas');
      mapCanvas.width = width;
      mapCanvas.height = height;
      const mapContext = mapCanvas.getContext('2d');
      Array.prototype.forEach.call(
        document.querySelectorAll('.ol-layer canvas'),
        function (canvas) {
          if (canvas.width > 0) {
            const opacity = canvas.parentNode.style.opacity;
            mapContext.globalAlpha = opacity === '' ? 1 : Number(opacity);
            const transform = canvas.style.transform;
            const matrix = transform
              .match(/^matrix\(([^\(]*)\)$/)[1]
              .split(',')
              .map(Number);
            CanvasRenderingContext2D.prototype.setTransform.apply(
              mapContext,
              matrix,
            );
            mapContext.drawImage(canvas, 0, 0);
          }
        },
      );
      mapContext.globalAlpha = 1;
      mapContext.setTransform(1, 0, 0, 1, 0, 0);
      const pdf = new jspdf.jsPDF('landscape', undefined, format);
      pdf.addImage(
        mapCanvas.toDataURL('image/jpeg'),
        'JPEG',
        0,
        0,
        dim[0],
        dim[1],
      );
      pdf.save('map.pdf');
      map.setSize(size);
      map.getView().setResolution(viewResolution);
      exportButton.disabled = false;
      document.body.style.cursor = 'auto';
    });

    const printSize = [width, height];
    map.setSize(printSize);
    const scaling = Math.min(width / size[0], height / size[1]);
    map.getView().setResolution(viewResolution / scaling);
  },
  false,
);
</script>
<div id="legend"></div>
<button onclick="show_hide_legend()" type="button" id="legend_btn" class="btn btn-success btn-sm">â˜° Show Legend</button>
<script src="maps.js"></script>

</body>
</html>
